<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Enigma Tempo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
		<link rel="icon" href="imagens/logo2-1.png" type="image/x-icon" />
	</head>
	<body class="bg-light d-flex flex-column h-100">
		<div id="header"></div>
		<div class="text-center">
			<h1 class="m-3">Lista de Cartas</h1>
			<a class="btn btn-dark" href="createCards.html" id="criar_carta_btn">Criar Carta</a>
			<div class="w-100 mb-1" id="loading">
				<img src="imagens/loading.webp" alt="" srcset="">
			</div>
		</div>
		<div>
			<div id="details" class="detailsCard d-flex flex-column d-none">
				<div class="d-flex flex-row">
					<div class="m-2 text-center w-100 fs-3" id="nameDetail"></div>
					<button type="button" class="btn-close ms-auto m-3" onclick="closeDetails()"></button>
				</div>
				<div class="d-flex flex-row">
					<div id="cardDetails" class="d-flex flex-column px-3 h-100 me-3" style="border-right: 2px solid var(--dark); width: 35%;">
						<div id="imageDetail" class="imageCard top-0 mb-3" style="background-image: url('imagens/pena.png');"></div>
						<div class="d-flex flex-row align-items-center">
							<span class="me-3">Custo de Recursos</span>
							<div id="manaDetail" class="cardAtrib mana d-flex flex-row justify-content-center position-static top-0 start-0"></div>
						</div>
						<div class="d-flex flex-row align-items-center">
							<span class="me-3">Valor de ataque</span>
							<div id="attackDetail" class="d-flex flex-row justify-content-center cardAtrib attack position-static top-0 start-0"></div>
						</div>
						<div class="d-flex flex-row align-items-center">
							<span class="me-3">Valor de Vida</span>
							<div id="healthDetail" class="d-flex flex-row justify-content-center cardAtrib health position-static top-0 start-0"></div>
						</div>
						<div class="d-flex flex-row align-items-center">
							<span class="me-3">Atuação - </span> 
							<span id="classDetail"></span>
							<img id="imgClasse" class="classesCard position-static top-0 start-0" src="imagens/transgressor.png">
						</div>
						<div  class="d-flex flex-row align-items-center">
							<div class="me-3">Postura - </div>
							<div id="categoryDetail"></div>
						</div>
						<div  class="d-flex flex-column">
							<span class="me-3">Descrição do efeito</span>
							<p id="descriptionDetail" class="description"></p>
						</div>
						
					</div>
					<div class="d-flex flex-column h-100" style="width: 60%;">
						<h4>Contexto no jogo</h4>
						<div id="context_game" class="h-50">
						</div>
						<h4>Contexto histórico</h4>
						<div id="context_history" class="h-50">
						</div>
					</div>
				</div>
			</div>
			<ul id="listCards" class="d-flex flex-row flex-wrap justify-content-center list-unstyled">
				
			</ul>
		</div>
		<div id="footer" class="mt-auto"></div>
		<script src="scripts/script.js"></script>
		<script src="scripts/request.js"></script>
		<script src="scripts/getCards.js"></script>
	</body>
</html>
