<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Enigma Tempo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	</head>
	<body class="bg-light d-flex flex-column h-100">
		<div id="header"></div>
		<div class="text-center">
            <h1 class="m-3">Cadastrar carta</h1>
            <div class="w-100 mb-1 d-none" id="loading">
                <img src="imagens/loading.webp" alt="" srcset="">
            </div>
		</div>
        <div class="d-flex flex-row m-5">
            <form class="d-flex flex-column flex-grow-1 px-3" method="POST">
                <label for="name">Nome da carta</label>
                <input class="update" type="text" name="name" id="name">
                <div class="flex-row">
                    <label for="attack">Ataque</label>
                    <input class="update" type="number" name="attack" id="attack" value="0">
                    <label for="health">Vida</label>
                    <input class="update" type="number" name="health" id="health" value="0">
                    <label for="mana">Custo</label>
                    <input class="update" type="number" name="mana" id="mana" value="0">
                </div>
                <label for="description">Descrição</label>
                <textarea class="update" name="description" id="description" rows="4" cols="30"></textarea>
                <div class="flex-row">
                    <label for="types">Tipo</label>
                    <select name="types" id="types">
                        <option value="0">Nenhum</option>
                    </select>
                    <label for="rarities">Raridade</label>
                    <select name="rarities" id="rarities">
                        <option value="0">Nenhum</option>
                    </select>
                </div>
                <div class="flex-row">
                    <label for="classes">Classe</label>
                    <select name="classes" id="classes">
                        <option value="0">Nenhum</option>
                    </select>
                    <label for="subclasses">SubClasse</label>
                    <select name="subclasses" id="subclasses">
                        <option value="0">Nenhum</option>
                    </select>
                </div>
                <label for="sprite">Imagem</label>
                <input type="file" name="sprite" id="sprite" onchange="updateImage()">
                <label for="effect">Efeito</label>
                <input class="update" type="text" name="effect" id="effect">
                <label for="params">Parâmetros</label>
                <input class="update" type="text" name="params" id="params">

                <input class="btn btn-success mt-3 mx-auto" type="button" value="Salvar" onclick="postCard">
            </form>
            <div>
                <div class="cards d-flex flex-column">
                    <span class="d-none" id="effectCard"></span>
                    <span class="d-none" id="paramsCard"></span>
                    <span class="cardAtrib mana" id="manaCard"></span>
                    <img id="imageCard" src="">
                    <p class="name" id="nameCard"></p>
                    <p class="description flex-grow-1" id="descriptionCard"></p>
                    <div class="d-flex flex-row justify-content-between">
                        <div class="d-flex flex-row justify-content-center cardAtrib attack" id="attackCard"></div>
                        <div class="d-flex flex-row justify-content-center cardAtrib health" id="healthCard"></div>
                    </div>
                </div>
            </div>
        </div>
		<div id="footer" class="mt-auto"></div>
		<script src="scripts/script.js"></script>
		<script src="scripts/request.js"></script>
		<script src="scripts/createCard.js"></script>
	</body>
</html>
