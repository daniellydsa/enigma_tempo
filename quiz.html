<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enigma Tempo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="icon" href="imagens/logo2-1.png" type="image/x-icon" />
</head>

<body class="bg-light d-flex flex-column h-100">
  <div id="header"></div>
  <div class="text-center">
    <h1 class="m-3">Quiz</h1>
    <a class="btn btn-dark" href="createCards.html" id="criar_carta_btn">Criar Questão</a>
    <div class="w-100 mb-1" id="loading">
      <img src="imagens/loading.webp" alt="" srcset="">
    </div>
  </div>
  <div id="inicio">
    <button id="play_quiz">Jogar Quiz</button>
    <!-- O visual do botão poderia ser como o botão jogar do menu do jogo -->
  </div>
  <div id="quiz" class="d-none">
    <div id="question">
      <h3 id="tema"></h3>
      <h2 id="pergunta"></h2>
      <input type="radio" name="resposta" id="1" value="1"><label for="1" id="1-option"></label>
      <input type="radio" name="resposta" id="2" value="2"><label for="2" id="1-option"></label>
      <input type="radio" name="resposta" id="3" value="3"><label for="3" id="1-option"></label>
      <input type="radio" name="resposta" id="4" value="4"><label for="4" id="1-option"></label>
      <input type="radio" name="resposta" id="5" value="5"><label for="5" id="1-option"></label>
      <button id="responder">Responder</button>
    </div>
  </div>
  <div id="resultado" class="d-none">
    <h3>Você fez</h3>
    <h1 id="resultado-valor"></h1>
  </div>
  <div id="footer" class="mt-auto"></div>
  <script src="scripts/script.js"></script>
  <script src="scripts/request.js"></script>
  <script src="scripts/getQuiz.js"></script>
</body>

</html>
