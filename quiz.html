<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enigma Tempo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="icon" href="imagens/logo2-1.png" type="image/x-icon" />
</head>

<body class="bg-light d-flex flex-column h-100">
  <div id="header"></div>
  <div class="text-center">
    <h1 class="m-3">Enigmas</h1>
    <a class="btn btn-dark" href="createQuiz.html" id="criar_quiz_btn">Criar Questão</a>
    <div class="m-4" id="alertDiv"></div>
    <div class="w-100 mb-1 d-none" id="loading">
      <img src="imagens/loading.webp" alt="" srcset="">
    </div>
  </div>
  <div id="inicio" class="d-flex flex-column justify-content-center align-items-center h-100">
    <button id="play_quiz" class="btn btn-dark m-5">Jogar Enigma</button>
    <!-- O visual do botão poderia ser como o botão jogar do menu do jogo -->
  </div>
  <div id="quiz" class="d-none d-flex flex-column m-5 p-1">
    <div class="ms-auto d-flex flex-row me-5 d-none" id="divTimer">
      <span class="m-2">Tempo Restante - </span>
      <span id="timer" class="m-2 ms-0">5:00</span>
    </div>
    
  </div>
  <div id="resultado" class="d-none d-flex flex-column justify-content-center align-items-center w-auto mx-auto m-5 p-5">
    <h3 id="resultado-valor"></h3>
    
  </div>
  <div id="footer" class="mt-auto"></div>
  <script src="scripts/script.js"></script>
  <script src="scripts/request.js"></script>
  <script src="scripts/getQuiz.js"></script>
</body>

</html>
